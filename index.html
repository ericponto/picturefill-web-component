<!DOCTYPE html> 
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Picturefill Web Component</title>
		<link rel="import" href="picturefill-component.html">

		<style>
			body { font-family: sans-serif }
			img {  max-width: 100% }
		</style>
	</head>
	<body>

		<h1>Picturefill Web Component</h1>

		<p>A web component based on <a href="http://github.com/scottjehl/picturefill">picturefill</a>.</p>
		
		<picture-fill alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
			<span data-src="external/imgs/small.jpg"></span>
			<span data-src="external/imgs/medium.jpg" data-media="(min-width: 400px)"></span>
			<span data-src="external/imgs/large.jpg" data-media="(min-width: 800px)"></span>
			<span data-src="external/imgs/extralarge.jpg" data-media="(min-width: 1000px)"></span>
		</picture-fill>
	</body>
</html>
